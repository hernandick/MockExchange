<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.glassdoor.com/sqll/12152/nasdaq-squarelogo-1522690440241.png">

    <title>NASDAQ</title>
</head>
<body>
    <!-- Nav Bar Start -->
 
    <ul class="nav nav-pills justify-content-center d-flex bd-highlight">
      <li style="padding-left:20px;">
        <img src="/documents/outline_stacked_bar_chart_black_24dp.png" alt="">
      </li>
      <li id="nav-title" class="nav-item p-2 flex-grow-1 bd-highlight">NASDAQ MOCK EXCHANGE</li>
        <li class="nav-item">
          <button id="btnList" class="nav-link active navbarlong" href="#">List of Stocks</button>
        </li>
        <li  class="nav-item">
          <button id="btnExchange" class="nav-link navbarlong" href="#" >Exchange</button>
        </li>
        <li  class="nav-item">
          <button id="btnPortfolio" class="nav-link navbarlong" href="#" >Portfolio</button>
        </li>
        <li id="dropdown-navbar" class="nav-item dropdown dropdownnavbar">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sections
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a id="btnListDropdown" class="dropdown-item" href="#">Stocks</a></li>
            <li><a id="btnExchangeDropdown" class="dropdown-item" href="#">Exchange</a></li>
            <li><a id="btnPortfolioDropdown" class="dropdown-item" href="#">Portfolio</a></li>
          </ul>
      </ul>

<!-- nav bar end -->
<!-- list section start -->
  <section id="list">

  <!-- table start -->
      <div class="containterTable bg-light">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Regular Market Price</th>
            <th scope="col">+/- 24hs</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
      <!-- table end -->
</section>
<!-- list section end -->
<!-- section exchange start -->
<section id="exchange">

  <!-- input group start -->
  <div class="input-group mb-3">
      <!-- dropdown start -->
  <div id="dropdown" class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Select
    </button>
    <ul id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li>
        <input id="search" class="form-control" type="text" placeholder="Search..." aria-label="default input example">
      </li> 
      <li><a id="dropdown-item" class="dropdown-item" href="#"></a></li>
    </ul>
  </div>
  <!-- dropdown end -->
    <span id="symbol-input-bar" class="input-group-text hide"></span>
    <input id="input-buy-sell" type="text" class="form-control" placeholder="Amount in USD" aria-label="Dollar amount (with dot and two decimal places)">
  </div>
  <!-- input group end -->

<div class="btnGroup">
  <button id="buy-btn" type="button" class="btn btn-primary">Buy</button>
  <button id="sell-btn" type="button" class="btn btn-primary">Sell</button>
</div>
</section>
<!-- exchange section end  -->
<!-- Portfolio Section Start -->
<section id="portfolio">
      <!-- table start -->
      <div class="containterTableBalance bg-light">
        <table class="table bg-light">
          <thead>
            <tr>
              <th scope="col">USD Balance</th>
            </tr>
          </thead>
          <tbody id="tBalance">  
          </tbody>
        </table>
      </div>
    <!-- table end -->
    <!-- table start -->
    <div class="containterTable bg-light">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Stocks Available</th>
            <th scope="col">Value in USD</th>
          </tr>
        </thead>
        <tbody id="tPortfolio">
          <tr id="tpf">
          </tr>
        </tbody>
      </table>
    </div>
      <!-- table end -->
      <!-- table start -->
      <div class="containterTablePValue bg-light">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Total Portfolio Value</th>
            </tr>
          </thead>
          <tbody id="tPValue"> 
            <tr>
              <td align="right">$0.00</td>
            </tr> 
          </tbody>
        </table>
      </div>
    <!-- table end -->
</section>
<!-- Portfolio Section End -->
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
